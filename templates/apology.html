{% extends "layout.html" %}

{% block title %}
    Error
{% endblock %}

{% block main %}
<div class="container">
  <div class="row">
      <div class="col-md-12">
          <div class="error-template">
              <h1>Oops!</h1>
              <h2>{{top}}</h2>
              <div class="error-details">
                  {{bottom}}
              </div>
              <div class="error-actions">
                  <a href="/" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                      Take Me Home </a>
              </div>
          </div>
      </div>
  </div>
</div>

{% endblock %}
